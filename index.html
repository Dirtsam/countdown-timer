<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container flexbox">
    <div class="split">
      <div>
        <div class="coming-soon">
          <h1 class="cap-text title">We're launching soon</h1>
          <div class="countdown">
            <div class="col">
              <div>
                <h2 class="days"></h2>
              </div>
              <h3>Days</h3>
            </div>
            <div class="col">
              <div>
                <h2 class="hours"></h2>
              </div>
              <h3>hours</h3>
            </div>
            <div class="col">
              <div>
                <h2 class="minutes"></h2>
              </div>
              <h3>minutes</h3>
            </div>
            <div class="col">
              <div>
                <h2 class="seconds"></h2>
              </div>
              <h3>seconds</h3>
            </div>
          </div>
        </div>
      </div>
      <!-- end coming soo div -->
      <div>
        <div class="hill">
          <img src="./images/pattern-hills.svg" alt="">
        </div>
      </div>
    </div>
  </div>

  <div class="links">
    <a href="#" class="link"><img src="./images/icon-facebook.svg" alt=""></a>
    <a href="https://in.pinterest.com/dirtsam1/_saved/" class="link"><img src="./images/icon-pinterest.svg" alt=""></a>
    <a href="#" class="link"><img src="./images/icon-instagram.svg" alt=""></a>
  </div>
  </header>
  <script src="./app.js"></script>
</body>

</html>
